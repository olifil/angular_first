<div class="container">
  <div class="col">
    <div class="col-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-post *ngFor="let post of posts" [postTitle]="post.title" [postContent]="post.content" [postCreatedAt]="post.created_at"
          [postLoveIt]="post.loveIts"></app-post>
      </ul>
    </div>
  </div>
</div>
