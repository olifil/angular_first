<li [ngClass]="{'list-group-item': true, 'list-group-item-success': postLoveIt > 0, 'list-group-item-danger': postLoveIt < 0 }">
  <h3>{{ postTitle }}</h3>
  <p>{{ postCreatedAt | date: 'short' }}</p>
  <p>{{ postContent }}</p>
  <p>
    <button class="btn btn-success" (click)="addLove()">Love it</button>
    <button class="btn btn-danger" (click)="removeLove()">Don't love it</button>
  </p>
</li>
